<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome To Travel Agency</title>
</head>

<body>
    <div id="Success"class="alert alert-success alert-dismissible fade">
        <strong>Success</strong>Your Form Has Been Successfully Submited
        <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="Failure"class="alert alert-danger alert-dismissible fade">
        <strong>Error</strong>Your Form Has Not Been Successfully Submited
        <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>Bokaro Travel Agency</h1>
        <form>
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="Email" placeholder="Enter Your Email Address">
            </div>


            <div class="form-group">
                <label for="car">Select Your Car</label>
                <select class="form-control" id="car">
                    <option>Maruti Alto800</option>
                    <option>Maruti Swift</option>
                    <option>Hyundai I20</option>
                    <option>Hyundai Venue</option>
                    <option>Mahindra Thar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Phone">PhoneNumber</label>
                <input type="text" class="form-control" id="Phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-group">
                <label for="Address">Enter Your Address</label>
                <textarea class="form-control" id="Address" rows="3" placeholder="Enter Your Address"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any Other Issue</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <br>

        <button id="buttonid" class="btn btn-primary">Submit</button>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
</body>

</html>
